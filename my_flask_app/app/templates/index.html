<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <form id="generateVideoForm" method="post" action="/generate-video/">
        <button type="button" onclick="toggleLanguage()" data-lang-key="toggleLanguage">Change Language</button>
        <h1 data-lang-key="generateVideo">Generate Video</h1>
        
        <label for="videoType" data-lang-key="videoType">Video Type:</label>
        <select id="videoType" name="videoType" onchange="toggleVideoType()">
            <option value="facts" data-lang-key="facts">Facts</option>
            <option value="narration" data-lang-key="narration">Narration</option>
        </select>

        <label for="introText" data-lang-key="introText">Introduction Text:</label>
        <textarea id="introText" name="introText" rows="2" cols="80"  maxlength="300" oninput="validateText()"></textarea>

        <div id="factsContainer">
            <label for="factsText" data-lang-key="factsText"> Facts:</label>
            <div id="factList">
                <div class="fact">
                    <textarea name="fact[]" rows="2" cols="80"  maxlength="300" oninput="validateText()"></textarea>
                    <button type="button" href="/play/" style="width: 45px; height: 45px;">🔊</button>
                    <button type="button" id="removeFactButton" onclick="removeFact(this)" disabled="true" style="width: 45px; height: 45px; cursor: not-allowed; opacity: 0.3;" data-lang-key="remove">🗑️</button>
                </div>
            </div>
            <button type="button" id="addFactButton" onclick="addFact()" data-lang-key="addFact">➕</button>
        </div>

        <div id="narrationContainer" style="display: none;">
            <label for="narrationText" data-lang-key="narrationText">Narration Text:</label>
            <div id="narrationList">
                <div class="narration">
                    <textarea id="narrationText" name="narrationText" rows="2" cols="80" maxlength="1000" oninput="validateText()"></textarea>
                    <button type="button" href="/play/" style="width: 45px; height: 45px;">🔊</button>
                </div>
            </div>
        </div>

        <label for="videoLink" data-lang-key="videoLink">YouTube Video Link:</label>
        <input type="text" id="videoLink" name="videoLink" oninput="videoLinkListener()">
        <div id="videoDetails">
            <img id="videoThumbnail" src="" alt="Thumbnail" style="display: none;">
            <p id="videoTitle"></p>
        </div>

        <label for="musicLink" id="musicLinkLabel" style="display: none;" data-lang-key="musicLink">YouTube Music Link:</label>
        <input type="text" id="musicLink" name="musicLink" style="display: none;" oninput="musicLinkListener()">
        <div id="musicDetails" style="display: none;">
            <img id="musicThumbnail" src="" alt="Thumbnail" style="display: none;">
            <p id="musicTitle" class="bold"></p>
        </div>

        <button type="button" id="toggleMusicButton" onclick="toggleMusicSection()" data-lang-key="toggleMusic">Add Music to Video</button>
        <button type="submit" id="generateVideoButton" onclick="generateVideo()" data-lang-key="generateVideoButton">Generate Video</button>
    </form>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
